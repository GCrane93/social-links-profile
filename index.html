<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="social-card__wrapper">
      <div class="social-card">
        <div class="social-card__avatar">
          <img src="assets/images/avatar-jessica.jpeg" alt="Profile Picture" />
        </div>
        <div class="social-card__header">
          <div class="social-card__details">
            <div class="social-card__title">Jessica Randall</div>
            <div class="social-card__location">London, United Kingdom</div>
          </div>
          <div class="social-card__bio">"Front-end developer and avid reader"</div>
        </div>
        <ul class="social-card__links">
          <li class="social-card__item">
            <a href="#" class="social-card__link">Github</a>
          </li>
          <li class="social-card__item">
            <a href="#" class="social-card__link">Frontend Mentor</a>
          </li>
          <li class="social-card__item">
            <a href="#" class="social-card__link">LinkedIn</a>
          </li>
          <li class="social-card__item">
            <a href="#" class="social-card__link">Twitter</a>
          </li>
          <li class="social-card__item">
            <a href="#" class="social-card__link">Instagram</a>
          </li>
        </ul>
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://www.frontendmentor.io/profile/GCrane93">GCrane93</a>.
    </div>
  </body>
</html>
